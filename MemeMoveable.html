<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving our image </title>
    <link rel="stylesheet" href="css/moveable image.css"/>
</head>
<body>
    <button onclick="startMoving('right')">Move Right</button>
    <button onclick="startMoving('left')">Move Left</button>
    <button onclick="startMoving('up')">Move Up</button>
    <button onclick="startMoving('down')">Move Down</button>
    <button onclick="stopMoving()">Stop</button>
    <div id="container">
        <img id="movableImage" src="img/slothmeme.JPG" />
    </div>
    <script src="javascript/movefuction.js"></script>
</body>
</html>
